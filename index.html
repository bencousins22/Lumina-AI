
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#09090b" />
    
    <title>Lumina A.I - Personal AI Agent</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- React Flow Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xyflow/react/dist/style.css" />
    <!-- React Day Picker Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-day-picker/dist/style.css" />

    <!-- Tailwind CSS (CDN for fallback/quick dev, standard build uses PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              card: 'var(--card)',
              'card-foreground': 'var(--card-foreground)',
              popover: 'var(--popover)',
              'popover-foreground': 'var(--popover-foreground)',
              primary: 'var(--primary)',
              'primary-foreground': 'var(--primary-foreground)',
              secondary: 'var(--secondary)',
              'secondary-foreground': 'var(--secondary-foreground)',
              muted: 'var(--muted)',
              'muted-foreground': 'var(--muted-foreground)',
              accent: 'var(--accent)',
              'accent-foreground': 'var(--accent-foreground)',
              destructive: 'var(--destructive)',
              'destructive-foreground': 'var(--destructive-foreground)',
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              sidebar: {
                DEFAULT: 'var(--sidebar)',
                foreground: 'var(--sidebar-foreground)',
                primary: 'var(--sidebar-primary)',
                'primary-foreground': 'var(--sidebar-primary-foreground)',
                accent: 'var(--sidebar-accent)',
                'accent-foreground': 'var(--sidebar-accent-foreground)',
                border: 'var(--sidebar-border)',
                ring: 'var(--sidebar-ring)',
              }
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
          }
        }
      }
    </script>

    <!-- Custom CSS Variables -->
    <style>
      :root {
        --radius: 0.75rem;
      }

      .light {
        --background: #ffffff;
        --foreground: #09090b; /* Zinc 950 */
        --card: #ffffff;
        --card-foreground: #09090b;
        --popover: #ffffff;
        --popover-foreground: #09090b;
        --primary: #18181b; /* Zinc 900 */
        --primary-foreground: #fafafa; /* Zinc 50 */
        --secondary: #f4f4f5; /* Zinc 100 */
        --secondary-foreground: #18181b;
        --muted: #f4f4f5;
        --muted-foreground: #71717a; /* Zinc 500 */
        --accent: #f4f4f5;
        --accent-foreground: #18181b;
        --destructive: #ef4444;
        --destructive-foreground: #fafafa;
        --border: #e4e4e7; /* Zinc 200 */
        --input: #e4e4e7;
        --ring: #18181b;
        --sidebar: #fafafa; /* Zinc 50 */
        --sidebar-foreground: #09090b;
        --sidebar-border: #e4e4e7;
        --sidebar-accent: #f4f4f5;
      }

      .dark {
        --background: #09090b; /* Zinc 950 */
        --foreground: #fafafa; /* Zinc 50 */
        --card: #18181b; /* Zinc 900 */
        --card-foreground: #fafafa;
        --popover: #18181b;
        --popover-foreground: #fafafa;
        --primary: #fafafa;
        --primary-foreground: #18181b;
        --secondary: #27272a; /* Zinc 800 */
        --secondary-foreground: #fafafa;
        --muted: #27272a;
        --muted-foreground: #a1a1aa; /* Zinc 400 */
        --accent: #27272a;
        --accent-foreground: #fafafa;
        --destructive: #7f1d1d;
        --destructive-foreground: #fafafa;
        --border: #27272a;
        --input: #27272a;
        --ring: #d4d4d8; /* Zinc 300 */
        --sidebar: #09090b;
        --sidebar-foreground: #fafafa;
        --sidebar-border: #27272a;
        --sidebar-accent: #27272a;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--muted-foreground);
        opacity: 0.3;
        border-radius: 99px;
        border: 2px solid var(--background); /* Creates padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--foreground);
        opacity: 0.8;
      }
      
      body {
        background-color: var(--background);
        color: var(--foreground);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      ::selection {
        background-color: var(--primary);
        color: var(--primary-foreground);
      }
      
      /* Safe Area Utilities */
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }

      /* DayPicker Custom Overrides */
      .rdp { --rdp-cell-size: 40px !important; margin: 0 !important; }
      .rdp-caption { text-transform: capitalize; }
      
      /* Smooth fade in */
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@radix-ui/react-slot": "https://esm.sh/@radix-ui/react-slot@^1.2.4",
    "@radix-ui/react-dialog": "https://esm.sh/@radix-ui/react-dialog@^1.1.15",
    "@radix-ui/react-select": "https://esm.sh/@radix-ui/react-select@^2.2.6",
    "@radix-ui/react-separator": "https://esm.sh/@radix-ui/react-separator@^1.1.8",
    "@radix-ui/react-dropdown-menu": "https://esm.sh/@radix-ui/react-dropdown-menu@^2.1.16",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0",
    "@radix-ui/react-switch": "https://esm.sh/@radix-ui/react-switch@^1.2.6",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "@xyflow/react": "https://esm.sh/@xyflow/react@^12.10.0",
    "react-day-picker": "https://esm.sh/react-day-picker@^9.13.0",
    "class-variance-authority": "https://esm.sh/class-variance-authority@^0.7.1",
    "@radix-ui/react-toggle": "https://esm.sh/@radix-ui/react-toggle@^1.1.10",
    "vaul": "https://esm.sh/vaul@^1.1.2",
    "cmdk": "https://esm.sh/cmdk@^1.1.1",
    "@radix-ui/react-tabs": "https://esm.sh/@radix-ui/react-tabs@^1.1.13",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
